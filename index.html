<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>

    <section id="cover">
      <div id="cover-caption">
        <div class="container">
          <div class="col-sm-10 col-sm-offset-1">
            <h1 class="display-3">Welcome to Bootstrap 4</h1>
            <p>Bootstrap is awesome!</p>
            <form action="" class="form-inline">
              <div class="form-group">
                  <label class="sr-only">Name</label>
                  <input type="text" class="form-control form-control-lg" placeholder="Jane Doe">
              </div>
              <div class="form-group">
                  <label class="sr-only">Name</label>
                  <input type="text" class="form-control form-control-lg" placeholder="jane.doe@example.com">
              </div>
              <button type="submit" class="btn btn-success btn-lg">okay, go!</button>
            </form>

            <br>

            <!-- arrow down button -->
            <a href="#nav-main" class="btn btn-secondary-outline btn-sm" role="button">&darr;
          </div>
        </div>
      </div>
    </section>

    <!-- this is nav -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-full" id="nav-main">
      <a class="navbar-brand" href="#">Your Logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!--<section id="carousel">-->
      <div id="carousel-home" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-home" data-slide-to="1"></li>
          <li data-target="#carousel-home" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/camera.jpg" alt="Woman taking picture with her camera">
            <div class="carousel-caption d-none d-md-block">
              <h3>A woman with a camera</h3>
              <p>She is probably taking a picture.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/spider.jpg" alt="A wet spiderweb">
            <div class="carousel-caption d-none d-md-block">
              <h3>Down came the rain</h3>
              <p>And washed the spider out.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/hearthand.jpg" alt="Two hands making a heart">
            <div class="carousel-caption d-none d-md-block">
              <h3>Making hearth</h3>
              <p>With their hearts ...</p>
            </div>
          </div>
        </div>

        <a class="carousel-control-prev" href="#carousel-home" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-home" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  <!--</section>-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
